<div class="section-divider" id="skills">
    <div class="container">
        <header class="section-heading text-center mb-3">
            <h3>Skills</h3>
        </header>
        <mat-card class="shadow-sm rounded-2 border border-light-subtle" data-aos="fade-up" data-aos-delay="100"
            data-aos-duration="500" data-aos-anchor-placement="top-bottom">
            <mat-card-content>
                <div class="row">
                    <div class="col-md-6" *ngFor="let skill of skills">
                        <div class="progress-container progress-primary">
                            <span class="progress-badge">{{skill.skill}}</span>
                            <div class="progress">
                                <div class="progress-bar progress-bar-primary" data-aos="progress-full"
                                    data-aos-offset="10" data-aos-duration="2000" role="progressbar" aria-valuenow="60"
                                    aria-valuemin="0" aria-valuemax="100" style="width: {{skill.progress}}"></div>
                                <span class="progress-value">{{skill.progress}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
