<section class="section-divider" id="experience">
    <div class="container d-flex flex-column align-items-center">
        <div class="row">
            <div class="col-12">
                <mat-card class="shadow-sm rounded-2 border border-light-subtle" data-aos="slide-left"
                    data-aos-delay="100" data-aos-duration="500" data-aos-anchor-placement="top-center">
                    <mat-card-content>
                        <article class="animate">
                            <header class="section-heading">
                                <h3>Work Experience</h3>
                            </header>
                            <ul class="timeline">
                                <li *ngFor="let exp of experience">
                                    <h5 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="100"
                                        data-aos-offset="0">{{exp.position}}</h5>
                                    <em class="font-italic text-mat-primary" data-aos="fade-zoom-in"
                                        data-aos-easing="ease-in-back" data-aos-delay="200"
                                        data-aos-offset="0">{{exp.company}}
                                        - {{exp.location}}<br>
                                        {{exp.period}}</em>
                                    <ul>
                                        <li class="mt-2" *ngFor="let desc of exp.description | split"
                                            data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                                            data-aos-offset="0">{{desc}}
                                        </li>
                                    </ul>
                                    <p class="mt-1 mb-0" data-aos="fade-zoom-in" data-aos-easing="ease-in-back"
                                        data-aos-delay="300" data-aos-offset="0">Technologies:</p>
                                    <mat-chip-listbox aria-label="Technologies">
                                        <mat-chip *ngFor="let skill of exp.skills" color="accent"
                                            data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="400"
                                            data-aos-offset="0">
                                            <img matChipAvatar src="{{skill.img}}" alt="Photo of a Shiba Inu" />
                                            {{skill.skill}}
                                        </mat-chip>
                                    </mat-chip-listbox>
                                </li>
                            </ul>
                        </article>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>
